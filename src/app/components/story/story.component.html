<ol class="list-group">
  <li *ngFor="let story of storiesArray; let i = index">
    <div class="list-group-item flex-column align-items-start">
      <div class="d-flex w-100 justify-content-between">
        <a href="{{ story.url }}">
          <h6 class="mb-1">{{ story.title }}</h6>
        </a>
        <small>{{ (story.time | amFromUnix) | amTimeAgo }}</small>
      </div>
      <div class="d-flex w-100 justify-content-between">
        <small>
          By {{ story.by }}
          <div>
            <span>{{ story.descendants }} {{story.descendants === 1 ? "comment" : "comments"}}</span>
          </div>
        </small>
        <small>
          <span class="badge badge-warning">{{ story.score }} {{story.score === 1 ? "point" : "points"}}</span>
        </small>
      </div>
    </div>
  </li>
</ol>
