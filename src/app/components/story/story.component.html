<ol class="list-group">
  <li *ngFor="let story of storiesArray; let i = index">
    <div class="list-group-item flex-column align-items-start">
      <div class="d-flex w-100 justify-content-between">
        <a href="{{ story.url }}">
          <h6 class="mb-1">{{ story.title }}</h6>
        </a>
        <small>{{ (story.time | amFromUnix) | amTimeAgo }}</small>
      </div>
      <div class="d-flex w-100 justify-content-between">
        <small>
          By {{ story.by }}
          <div>
            <span>{{ story.descendants }}</span>
            <span *ngIf="story.descendants === 0 || story.descendants > 1"> comments</span>
            <span *ngIf="story.descendants === 1"> comment</span>
          </div>
        </small>
        <small>
          <span class="badge badge-info">Score: {{ story.score }}</span>
        </small>
      </div>
    </div>
  </li>
</ol>
